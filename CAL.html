<html>
<head>
<script>
	
	function cal(val)
	{
	var fn=document.f1.t1.value;

	var ln=document.f1.t2.value;
	
	if(val==1){
	document.f1.t3.value=eval(document.f1.t1.value) + eval(document.f1.t2.value);
		}
	if(val==2){
	document.f1.t3.value=eval(document.f1.t1.value)- eval(document.f1.t2.value);
		}
	if(val==3){
	document.f1.t3.value=eval(document.f1.t1.value) - eval(document.f1.t2.value);
		}
	if(val==4){
	document.f1.t3.value=eval(document.f1.t1.value) * eval(document.f1.t2.value);
	}
	}

</script>
</head>
<body>
<h1>My First Calculator..</h1>
<hr>
<h2>
	<form name="f1">

		first Digit: <input type="text" name="t1"><br>

		Second Digit : <input type="text" name="t2"><br>
		RESULT  : <input type="text" name="t3" disabled><br>

		<input type="button" name="btn1 "value="+" onclick="cal(1)">
		<input type="button" name="btn2"value="-" onclick="cal(2)">
		<input type="button" name="btn3"value="/" onclick="cal(3)">
		<input type="button" name="btn4"value="*" onclick="cal(4)">


		<input type="reset" value="Reset">
	</form>
	</h2>
</body>
